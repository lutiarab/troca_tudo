<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Troca tudo</title>
</head>
<body>

    <!--topo-->
    <main class="main">
        <div class="user">

            <img id="user-avatar" src="/avatars/default-avatar.jpg" alt="Avatar Padrão">
            <h3 id="user-name">Usuário não logado</h3>

             <!-- Bloco de Curtidas e Descurtidas com imagens -->
            <div class="interacoes">

                <div class="curtidas-bloco">
                    <span id="user-likes">0</span>
                    <img src="/images/curtidas.jpg" alt="Curtir" class="icon-curtida">
                </div>

                <div class="descurtidas-bloco">
                    <span id="user-dislikes">0</span>
                    <img src="/images/descurtidas.jpg" alt="Descurtir" class="icon-descurtida">
                </div>

            </div>

            <button id="login-btn" onclick="mostrarModal()">Entrar</button>
            <button id="logout-btn" style="display:none;" onclick="fazerLogout()">Sair</button>

        </div>


        <!--grades-->

        <section>
            <div class="grade1">
                <p>Produto 1</p>
                <img class="produto1" src="/images/produto1.jpg" alt="produto1" >
                <hr>
                <div class="icons_img">
                    <img src="/images/like.jpg" alt="like">
                    <span></span>
                    <img src="/images/deslike.jpg" alt="deslike">
                    <span></span>
                    <img src="/icons/comentarios.svg" alt="comentarios">
                    <span></span>
                    <p>Último comentário de:</p>
                </div>

            </div>

            <div class="grade2">
                <p>Produto 2</p>
                <img src="/images/produto2.jpg" alt="produto2" >
                <hr>
                <div class="icons_img">
                    <img src="/images/like.jpg" alt="like">
                    <span></span>
                    <img src="/images/deslike.jpg" alt="deslike">
                    <span></span>
                    <img src="/icons/comentarios.svg" alt="comentarios">
                    <span></span>
                    <p>Último comentário de:</p>
                </div>    
            </div>

            <div class="grade3">
                <p>Produto 2</p>
                <img src="/images/produto3.jpg" alt="produto3" >
                <hr>
                <div class="icons_img">
                    <img src="/images/like.jpg" alt="like">
                    <span></span>
                    <img src="/images/deslike.jpg" alt="deslike">
                    <span></span>
                    <img src="/icons/comentarios.svg" alt="comentarios">
                    <span></span>
                    <p>Último comentário de: </p>
                </div>    
            </div>

        </section>

    </main>

<!--........................................................................................................-->

      <!-- Modal de Login -->
    <div id="login-modal" class="modal">

        <div class="modal-content login-modal">
            <span class="close" onclick="fecharModal()">&times;</span>

            <h2>Login</h2>

            <!-- Campos de email e senha -->
            <div class="login-campos">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="senha" placeholder="Senha" required>
            </div>

            <!-- Botão de login -->
            <div class="login-botoes">
                <button id="login-submit" onclick="fazerLogin()">Entrar</button>
            </div>

            <!-- Mensagem de erro -->
            <p id="login-error" style="color: red;"></p>
        </div>

    </div>

   <!--.....................................................................................................-->

    <footer>

        
        <div class="footer-container">

             <p class="footer-logo">Troca Tudo</p>
        
            <ul class="lista-footer">
                <li class="icones"><img src="/icons/facebook.svg" alt="facebook"></li>
                <li class="icones"><img src="/icons/instagram.svg" alt="instagram"></li>
                <li class="icones"><img src="/icons/tiktok.svg" alt="tiktok"></li>
                <li class="icones"><img src="/icons/youtube.svg" alt="youtube"></li>
                <li class="icones"><img src="/icons/x.svg" alt="x"></li>
            </ul>

                <p class="footer-copyright">&copy; 2024 Troca Tudo Corp.</p>

        </div>
        
    </footer>
    
    <script src="js/app.js"></script>

</body>
</html>
